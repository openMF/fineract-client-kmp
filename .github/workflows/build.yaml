name: Build

on:
  push:
    branches-ignore:
      - main
    tags-ignore:
      - '**'
  pull_request:

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  jvm:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 19

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Full build
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew build

      - name: KotlinPoet check
        if: "matrix.os != 'ubuntu-latest'"
        run: ./gradlew check
